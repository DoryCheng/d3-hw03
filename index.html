<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>D3 Course</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <p></p>
    <!--
    <input type="button" onclick="lunch()" value="Start">
    -->

    <svg width="400" height="800">
    </svg>
    <script>
        d3.select("svg").append("circle").attr("cx", 150).attr("cy", 120).attr("r", 15);
        d3.select("svg").append("rect").attr("x", 160).attr("y", 45).attr("width", 5).attr("height", 78);
        for (var j = 0; j < 5; j++) {
            d3.select("svg").append("line").attr({
                x1: 10,
                y1: 45 + j * 30,
                x2: 300,
                y2: 45 + j * 30,
                stroke: "black",
                strokewidth: 1,
            })
        };
        d3.select("svg").append("text").attr({
            x: 140,
            y: 195,
            "font-size": 30,
            "font-family": "arial"

        }).text("A");

        for (var i = 0; i < 20; i++) {
            var num = random(20, 300);
            d3.select("svg").append("rect").attr({
                x: 10,
                y: 300 + 15 * i,
                width: num,
                height: 10,
                fill: "red"
            });
            d3.select("svg").append("text").attr({
                x: num + 15,
                y: 300 + 15 * i + 10,
                stroke: "black",
                "font-size": 10,
            }).text(num);
        }
    </script>




</body>

</html>
